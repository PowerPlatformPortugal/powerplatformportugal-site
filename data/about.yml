# work process
work_process:
  enable : true
  title : "Power Platform"
  item:
  - title : "Power Apps"
    icon : "images/icons/powerapps.png"
    content : "PowerApps is a tool that allows you to create custom apps, leveraging many of the features of the Office 365 and Microsoft platform. Apps can be accessed via mobile devices or via the browser."
    
  - title : "Power Automate"
    icon : "images/icons/powerautomate.png"
    content : "Power Automate is a service that helps you create automated workflows between your favorite apps and services to synchronize files, get notifications, collect data, and more."
    
  - title : "Power Virtual Agents"
    icon : "images/icons/powerva.png"
    content : "Power Virtual Agents lets you create powerful chatbots that can answer questions posed by your customers, other employees, or visitors to your website or service. These bots can be created easily without the need for data scientists or developers."

  - title : "Power BI"
    icon : "images/icons/powerbi.png"
    content : "Connect to and visualize any data using the unified, scalable platform for self-service and enterprise business intelligence (BI) that’s easy to use and helps you gain deeper data insight."


